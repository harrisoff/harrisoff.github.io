<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Image host based on OneDrive API" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>OneDrive Image Host</title>
  </head>
  <body>
    <div class="container" style="padding-top: 20px">
      <div class="form-group">
        <button type="button" class="btn btn-primary" id="file-select">
          Select Image
        </button>
        <input type="file" id="file" style="display: none;" />
        <img
          src=""
          id="local-img"
          style="max-width:300px;max-height:300px;padding-top: 20px;display: none;"
        />
      </div>
      <div class="form-group">
        <label for="filename">
          Rename
        </label>
        <input
          type="text"
          class="form-control"
          id="filename"
          placeholder="using timestamp as default file name"
          value=""
        />
      </div>
      <div class="form-group">
        <label for="filepath">
          Upload Directory
        </label>
        <input
          type="text"
          class="form-control"
          id="filepath"
          placeholder="using '/test' as default upload directory"
          value=""
        />
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="if-preview" />Generate Preview Image
        </label>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" id="img-upload">
          Upload
        </button>
      </div>
      <div class="form-group">
        <label>
          Original Image URL
        </label>
        <input type="text" class="form-control" id="img-url" disabled />
        <img
          src=""
          id="origin-img"
          style="max-width:300px;max-height:300px;padding-top: 20px;display: none;"
        />
      </div>
      <div class="form-group">
        <label>
          Preview Image URL
        </label>
        <input type="text" class="form-control" id="pre-url" disabled />
        <img
          src=""
          id="pre-img"
          style="max-width:300px;max-height:300px;padding-top: 20px;display: none;"
        />
      </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script
      src="//cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/@xkeshi/image-compressor@0.5.3/dist/image-compressor.min.js"></script>
    <script src="/static/js/gif-frames.min.js"></script>
    <script src="/static/js/onedrive.js"></script>
  </body>
</html>
